name: BMW Scraper

on:
  schedule:
    - cron: '0 6 * * *'   # 7am BST
    - cron: '0 8 * * *'   # 9am BST
    - cron: '0 10 * * *'  # 11am BST
    - cron: '0 12 * * *'  # 1pm BST
    - cron: '0 14 * * *'  # 3pm BST
    - cron: '0 16 * * *'  # 5pm BST
    - cron: '0 18 * * *'  # 7pm BST
    - cron: '0 22 * * *'  # 11pm BST

  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        model_index: [0, 1] # corresponds to ['X5', '5 Series']

    env:
      MODEL_INDEX: ${{ matrix.model_index }}

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 🧹 Clean install environment
        run: |
          rm -rf node_modules package-lock.json

      - name: 📦 Install dependencies (locked)
        run: npm install

      - name: 🎭 Install Playwright browsers
        run: npx playwright install

      - name: 🚀 Run scraper with audit + verbose
        run: node main_scraper.cjs --audit --verbose

      - name: 📤 Commit updated JSON if changes exist
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git stash --include-untracked
          git pull origin main --rebase
          git stash pop || true
          git add data/
          if git diff --cached --quiet; then
            echo "🟡 No changes to commit."
          else
            git commit -m "Update vehicle data for model index ${{ matrix.model_index }}"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/CanOfWorms77/BMW_Scraper1.git HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 📦 Upload audit logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-logs-${{ matrix.model_index }}
          path: audit/

      - name: 📄 Upload raw details
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: raw-details-${{ matrix.model_index }}
          path: audit/raw_details_*.txt